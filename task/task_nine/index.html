<!DOCTYPE html>
<html lang="uk">
    <head>
        <title>Shop</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="style/style.css"/>
    </head>
    <body>
      <div class="page-wrap">
        <div class="title">
            <p>ОБОВ'ЯЗКОВО ДОДАЙТЕ СВОЄ ЗАМОВЛЕННЯ</p>
        </div>
        <div class="offers">
          
          
            <div class="category">
              <div class="arrow left"></div>
                
              
              <div class="sticker novelty">
                <p>НОВИНКА</p>
              </div>
              <div class="chapter">
              
                <p>МАТЕМАТИКА</p>
              </div>
              <div class="image">
                <img src="images/math.png">
              </div>
              <div class="name">
                <p>КОТОСОВИ</p>
              </div>
              <div class="price">
                <p></p>
              </div>
              <div class="to_buy">
                <div class="button inert">
                  <p>НЕЗАБАРОМ У ПРОДАЖІ</p>
                </div>
              </div>
            </div>
            <div class="category">
              <div class="chapter">
                <p>ПОДАРУНОК</p>
              </div>
              <div class="image">
                <img src="images/g1.png">
              </div>
              <div class="name">
                <p>НАБІР РОЗУМНИКА</p>
              </div>
              <div class="price">
                <p><span>210 ГРН</span> 190 грн</p>
              </div>
              <div class="to_buy">
                <div class="button">
                  <p>У КОРЗИНУ</p>
                </div>
              </div>
            
            </div>
            <div class="category">
              <div class="sticker hit_sales">
                <p>ХІТ </p>
              </div>
              <div class="chapter">
                <p>УСНИЙ РАХУНОК</p>
              </div>
              <div class="image">
                <img src="images/turbo.png">
              </div>
              <div class="name">
                <p>ТУРБОРАХУНОК</p>
              </div>
              <div class="price">
                <p>320 грн</p>
              </div>
              <div class="to_buy">
                <div class="button">
                  <p>У КОРЗИНУ</p>
                </div>
              </div>
            </div>
            
            <div class="category wall">
              <div class="arrow right"></div>
      
              
              <div class="sticker hit_sales">
                <p>ХІТ </p>
              </div>
              <div class="chapter">
                <p>БУКВИ ТА ЧИТАННЯ</p>
              </div>
              <div class="image">
                <img src="images/zb.png">
              </div>
              <div class="name">
                <p>ТВАРИНОБУКВИ</p>
              </div>
              <div class="price">
                <p>450 грн</p>
              </div>
              <div class="to_buy">
                <div class="button">
                  <p>У КОРЗИНУ</p>
                </div>
              </div>

            </div>
              
              
            
            
        </div>

      </div>

    </body>
</html>
